[defaults]

inventory          = ./environments/development/inventory.py
library        	   = ./library
roles_path     	   = ./roles
filter_plugins 	   = ./plugins/filter
lookup_plugins 	   = ./plugins/lookup
callback_whitelist = profile_tasks,timer
stdout_callback    = yaml

[ssh_connection]

pipelining   = True
control_path = %(directory)s/ssh-%%h-%%p-%%r
forks 	     = 50