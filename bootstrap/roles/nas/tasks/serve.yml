---

- name: configure nfs host
  ini_file:
    path: /etc/nfs.conf
    section: nfsd
    option: host
    value: 192.168.2.9

- name: ensure share exists
  file:
    path: /srv/nfs/home
    state: directory

- name: copy home to network share
  copy:
    src: /home
    dest: /srv/nfs/
    remote_src: yes
    mode: preserve

- name: copy exports file
  copy:
    src: etc/exports
    dest: /etc/exports

- name: reboot machine
  reboot:

- name: start nfs server
  service:
    name: nfs-server
    state: started
    enabled: yes